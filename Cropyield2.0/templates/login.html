<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="logo">ðŸŒ¾</div>
            <h1>Crop Yield Prediction</h1>
            <p class="subtitle">AI-Powered Agricultural Analytics</p>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="login-username" required placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required placeholder="********">
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="reg-username" required >
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="reg-email" required placeholder="example@domain.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="reg-password" required placeholder="********">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="reg-confirm" required>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
